<!DOCTYPE html>
<html class=" ">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta charset="utf-8" />
	<title>智能建筑管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="js/basic/layer/skin/layer.css">
	<script type="text/javascript" src="js/basic/jquery.min.js"></script>
</head>

<body >
	<img class="logo" src="images/login/logo.png">
	<div class="login_box">
		<p class="img">			
		</p>
		<p class="title">智能建筑管理系统登录</p>
		<form autocomplete="off">
			<div>
				<span></span>
				<input id="username" type="text" class="username" name="username" placeholder="用户名"  />
			</div>
							
			<div>
				<span></span>
				<input id="password" type="password" class="pwd" name="password" placeholder="密码"  autocomplete="off"/>
			</div>
			<p class="paswrong">
				<span>输入密码错误,请重新输入</span>
			</p>
			<button type="button" class="login_btn" id="login" name="login">登&nbsp;&nbsp;录</button>
			<br>
			<a href="#" class="forgetpas">忘记密码?</a>
		</form>

	</div>

	<div id="forget-pas" style="display:none;">请联系管理员</div>

	<script type="text/javascript" src="js/basic/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/basic/api.js"></script>
	<script type="text/javascript" src="js/basic/layer/layer.js"></script>
	<script type="text/javascript" src="js/basic/login.js"></script>
</body>
</html>
