<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
					 .layoutDemo {
			    width: 960px;
			    background: #000;     
			  }
			        
			  #header {
			    width: 100%;
			    background: orange;
			  }
			        
			  #left {
			    width: 220px;
			    float: left;
			    margin-right: 20px;
			    background: green;
			  }
			  #main-content {
			    width: 720px;
			    float: left;
			    background: gray;
			  }
			  #footer {
			    width: 100%;
			    background: red;
			  }
			.innerPadding {
					/*padding: 10px;*/
				}
			.border {
				border: 10px solid yellow;
			}

			.box-sizing {
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				-o-box-sizing: border-box;
				-ms-box-sizing: border-box;
				box-sizing: border-box;
			}

	
	</style>
</head>
<body>
	<div class="layoutDemo box-sizing">
		<div id="header" class="innerPadding border">Header Content</div>
		<div id="content" class="">
			<div id="left" class="aside innerPadding border">Left Sidebar</div>

			<div id="main-content" class="article innerPadding border">Main Content</div>
		</div>
		<div id="footer" class="innerPadding border">Footer Content</div>
	</div>

</body>
</html>
