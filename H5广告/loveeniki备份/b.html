<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        html{
            background: #333;
        }
        @keyframes warn {
            0% {
                transform: scale(0.3);
				/* -webkit-transform: scale(0.3); */
                opacity: 0.0;
            }
            25% {
                transform: scale(0.5);
				/* -webkit-transform: scale(0.3); */
                opacity: 0.1;
            }
            50% {
                transform: scale(0.7);
				/* -webkit-transform: scale(0.5); */
                opacity: 0.3;
            }
            75% {
                transform: scale(0.9);
				/* -webkit-transform: scale(0.8); */
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
				/* -webkit-transform: scale(1); */
                opacity: 0.0;
            }
        }
        @keyframes warn1 {
            0% {
                transform: scale(0.1);
				/* -webkit-transform: scale(0.3); */
                opacity: 0.0;
            }
            25% {
                transform: scale(0.3);
				/* -webkit-transform: scale(0.3); */
                opacity: 0.1;
            }
            50% {
                transform: scale(0.5);
				/* -webkit-transform: scale(0.3); */
                opacity: 0.3;
            }
            75% {
                transform: scale(0.7);
				/* -webkit-transform: scale(0.5); */
                opacity: 0.5;
            }
            100% {
                transform: scale(0.9);
				/* -webkit-transform: scale(0.8); */
                opacity: 0.0;
            }
        }


        .container {
            position: relative;
            width: 40px;
            height: 40px;
            /*border: 1px solid #000;*/
        }
       
        /* 产生动画（向外扩散变大）的圆圈  */
        .pulse {
            position: absolute;
            width: 80px;
            height: 80px;
            left: 2px;
            top: 2px;
            border: 1px solid rgba(255, 255, 255, .7);
            background: rgba(255, 255, 255, .2);
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            -webkit-animation: warn .7s ease-out;
            -moz-animation: warn .7s ease-out;
            animation: warn .7s ease-out;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            box-shadow: 1px 1px 30px #fff;

        }
        .pulse1 {
            position: absolute;
            width: 80px;
            height: 80px;
            left: 2px;
            top: 2px;
            border: 1px solid rgba(255, 255, 255, .7);
            background: rgba(255, 255, 255, .1);
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            -webkit-animation: warn1 .7s ease-out;
            -moz-animation: warn1 .7s ease-out;
            animation: warn1 .7s ease-out;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            box-shadow: 1px 1px 30px #fff;
        }
    </style>

</head>

<body>
<div class="container">
    <!-- <div class="dot"></div> -->
    <div class="pulse"></div>
    <div class="pulse1"></div>
</div>
</body>
</html>
