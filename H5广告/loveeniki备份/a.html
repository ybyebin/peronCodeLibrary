<!DOCTYPE html>
<html style="background:#333">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css3动画圆波扩散效果</title>
    <style>
        div.a label {
            width: 1.65rem;
            height: 0.9rem;
            border-radius: .6rem;
            line-height: 1rem;
            text-align: center;
            color: #fff;
            background: red;
        }

        div.a label span {
            display: inline-block;
            font-size: .1rem;
            border: 1px solid #fff;
            border-radius: .5rem;
            width: 2.1815rem;
            height: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="a">
        <label>
            <span>123</span>
        </label>
        <br>
        <label>
            <span>123</span>
        </label>
    </div>
</body>

</html>
