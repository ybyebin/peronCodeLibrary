<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="sort.js"></script>
</head>
<body>
	<script type="text/javascript">

		
		var arrayObj = [1,1,1,1,2, 6, 3, 9, 4, 5, 5,7,7,7,6,6,7,7,6];
		arrayObj=['啊啊啊','啊啊','啊','啊','啊啊啊','啊啊啊']

			var redic =  changes(arrayObj);
			var arrs =[];
			// 把 json 转成  数组方便排序
			for(var key in redic){			
			arrs.push([key,redic[key]]);
			}

			// 数组排序
			var array = insert_sort(arrs);
		
			// 数组对象 转字符串
			for(var m in array){
				array[m] =  array[m].join(':');
			}
			console.log('最终结果：'+JSON.stringify(array,null,2))

			// json 对象是唯一的  数组转json 判断数组对象个数
			function changes(arr){
				var dic = {};
				for(var i = 0;i<arr.length;i++){
					var o = arr[i];
					if (dic[o]) {
						dic[o] = dic[o] + 1;

					}else{
						dic[o] = 1;
					}
				}
				return dic;
			}

		// 数组对象 个数 排序
		function insert_sort(input) {
			var i, j, temp;
			for (i = 1; i < input.length; i++) {
				temp = input[i];
				for (j = i - 1; j >= 0 && input[j][1] > temp[1]; j--) {
					input[j + 1] = input[j];
				}
				
				input[j + 1] = temp;
			}
			return input;
		}

	</script>
</body>
</html>
