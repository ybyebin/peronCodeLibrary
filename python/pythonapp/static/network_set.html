<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title>网络设定</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="css/bootstrap-treeview.min.css" rel="stylesheet"> -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/dashboard.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/layer/layer.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/layer/mylayerskin/style.css">
	-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/public/jquery.min.js"></script>
		<script src="js/public/angular.min.js"></script>



</head>

<body>

	<nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">				
				<a class="navbar-brand" href="#">MewtocolSIG</a>
			</div>
			
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<!-- BEGIN left menu -->
			<div class="col-sm-3 col-md-2 sidebar" >
				<div id="treeview1" class="treeview">
					<ul id="list-group" class="list-group">
					</ul>
				</div>
				<script src="js/public_left_menu.js"></script>
			</div>
			<!-- END left menu -->

			<div ng-app="bayaxNetworkSet" ng-controller="myCtrl" id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="panel panel-default ">
					<div class="panel-heading">
						<h3>网络设定</h3>
					</div>
					<div class="panel-body network_style">
						<form class="form-horizontal">
							<div class="form-group style-first">
								<label class="col-sm-1 control-label">IP地址获取方式</label>
								<label class="col-sm-6  control-label">								 	
									<input  type="radio" name="network" ng-value="1"  ng-model="cip" >
									手动设定
									<br>								
									<input  type="radio" name="network" ng-value="2"  ng-model="cip"> DHCP
								</label>
								

							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">IP地址</label>
								<input ng-model='ipaddress' type="text" class="form-control network_input">
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">子网掩码</label>
								<input ng-model='zwym' type="text" class="form-control network_input">
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">网关</label>
								<input ng-model='gateway' type="text" class=" form-control network_input">
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">DNS</label>
								<input ng-model="dns" type="text" class=" form-control network_input">
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">MAC地址</label>
								<label class="control-label">{{macAddress}}</label>
								<!-- <input type="text" class="form-control network_input" > -->
							</div>
							
							
						</form>
						<div class="form-group">
							<button class="btn btn-primary" ng-click="saveSet()">保存设定</button>
							<!-- <button class="btn btn-primary">不保存</button> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	



	
	<script type="text/javascript" src="js/network_set.js"></script>
	<script type="text/javascript" src="js/public/layer.js"></script>


</body>

</html>
