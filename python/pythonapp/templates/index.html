<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% if title %}
	<title>{{ title }} - microblog</title>
	{% else %}
	<title>欢迎访问</title>
	{% endif %}
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	
</head>
<body>
	<h1>Hello, {{ user.name }}!</h1>
	{% for key in posts %}
   	<p>{{key.author}}:{{key.body}}</p>
	{% endfor %}
</body>
</head>
<body></body>
</html>
