<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/a.css">
	<script type="text/javascript" src="plugin/jQuery/jquery-1.11.1.min.js"></script>
</head>
<body>

	<input id="ad" type="text" >

	<script type="text/javascript">

window.addEventListener("resize", debounce(callback, 300, {leading:false}));
window.addEventListener("resize", callback2);
function callback ()  { console.log("Throttled"); }
function callback2 () { console.log("Not Throttled"); }
/**
 * 空闲控制函数， fn仅执行一次
 * @param fn{Function}     传入的函数
 * @param delay{Number}    时间间隔
 * @param options{Object}  如果想忽略开始边界上的调用则传入 {leading:false},
 *                         如果想忽略结束边界上的调用则传入 {trailing:false},
 * @returns {Function}     返回调用函数
 */

    var timeoutId;
function debounce(fn, delay, options) {

    if (!options)
    {
    	options = {};
    } 
    var leadingExc = false;

    return function() {
        var that = this,
            args = arguments;
        if (!leadingExc&&!(options.leading === false)) {
            fn.apply(that, args);
        }
        leadingExc=true;
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(function() {
            if (!(options.trailing === false)) {
                fn.apply(that, args);
            }
            leadingExc=false;
        }, delay);
    }
}

$(function(){
	$('#ad').on('input',function(){

			debounce(function(){
				console.log($('#ad').val())
								}, 300, {leading:false})()
			})

})

	
			

	</script>
</body>
</html>
