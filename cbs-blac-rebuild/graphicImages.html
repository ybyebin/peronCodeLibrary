        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="bayax-content">
                <div class="content-head">
                    <div class="bayax-select-click bayax-select-group">
                        <div class="bayax-select-title">
                            <button data-for="sysimggroup" class="layui-btn bayax-btn">新建子系统</button>

                        </div>
                        <ul class="bayax-select-ul sysimggroup bayax-anim bayax-anim-upbit">
                            <li v-for="(item,index) in sysGroups" v-text="item.name" @click="creatSysLiClick(item)">

                            </li>

                        </ul>
                    </div>


                </div>
                <div class="content-body">
                    <div class="content-body-border-top"></div>
                    <div class="content-main node-content-main bayaxMscroll">
                        <div class="graphi-div">

                            <table class="bayax-table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>画面个数</th>
                                        <th style="width:100px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr @click="getImgView(item)" v-for="item in sysGroupsData">
                                        <td v-text="item.name"></td>
                                        <td v-text="item.view_count"></td>
                                        <td>
                                            <a v-bind:class="{ tdshow: item.ishide }" @click.stop="sysReName(item)" href="javascript:;" class="bayax-a">重命名</a>
                                            <a v-bind:class="{ tdshow: item.ishide }" @click.stop="sysDelete(item)" href="javascript:;" class="bayax-a">删除</a>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>


                        <!-- <div class="relode-data tcdPageCode"></div> -->

                    </div>
                </div>
            </div>


        </div>

        <!-- 弹窗 -->
        <div id="creatsys" class="layer-default">
            <div class="bayax-layer-content">
                <div class="layui-inline">
                    <label class=" layui-form-label">系统名称</label>
                    <div class="layui-input-inline" style="width:230px">
                        <input v-model="sysName" v-on:input="sysNameOnInput" v-on:blur="sysNameOnInput" type="text" autocomplete="off" class="layui-input" maxlength="20">
                    </div>
                    <label v-text="nameWarnStr" v-bind:class="{ rightinput: isRightName }" class="graphicimg-warn-label layui-form-label"></label>
                </div>
            </div>
        </div>
