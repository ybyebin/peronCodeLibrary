<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>

    <style>
        body {margin:0;padding:0;}
        .center{text-align:center}

        .btn {
            position: relative;
            width: 13em;
            height: 3em;
            margin: 2em;
            border: none;
            outline: none;
            letter-spacing: .2em;
            font-weight: bold;
            background: #999;
            cursor: pointer;
            overflow: hidden;
            user-select: none;
            border-radius: 2px;
            color: #fff;
        }


        .ripple {position:absolute;background:rgba(0,0,0,.15);border-radius:100%;transform:scale(0);pointer-events:none;}
        .ripple.show {animation:ripple .75s ease-out;}
        @keyframes ripple {to {transform:scale(2);opacity:0;}}
    </style>
</head>
<body>
    <div class="main center">
        <button class="btn">BUTTON</button>
        <div class="btn">123</div>
    </div>
    <script type="text/javascript">
        var addRippleEffect = function(e) {
            var target = e.target;

            if (target.className.indexOf('btn') > -1) {
                var rect = target.getBoundingClientRect();
                var ripple = target.querySelector('.ripple');
                if (!ripple) {
                  ripple = document.createElement('span');
                  ripple.className = 'ripple'
                  ripple.style.height = ripple.style.width = Math.max(rect.width, rect.height) + 'px'
                  target.appendChild(ripple);
              }
              ripple.classList.remove('show');
              var top = e.pageY - rect.top - ripple.offsetHeight / 2 - document.body.scrollTop;
              var left = e.pageX - rect.left - ripple.offsetWidth / 2 - document.body.scrollLeft;
              ripple.style.top = top + 'px'
              ripple.style.left = left + 'px'
              ripple.classList.add('show');
              return false;
          }

    // if (target.className.toLowerCase() !== 'btn') return false;

}
document.addEventListener('click', addRippleEffect, false);
</script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
