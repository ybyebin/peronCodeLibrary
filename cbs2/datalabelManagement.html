				<form class="datalabel-edit form-horizontal content_head" style="min-width: 1150px; display: none;">

							<button id="btn-save" data-id="" data-type="" type="button" class="button-normal btn btn-primary">保存</button>
							<!-- <button id="btn-savegoon" type="button" class="button-normal btn btn-primary">保存并继续</button> -->
							<button id="btn-cancel" type="button" class="button-cancle btn btn-primary" onclick="">取消</button>
					</div>

					<div class="form-group div-content">
						<div class="div-display form-group">
							<div class="form-group">
								<label class="col-sm-1 control-label label-title">数据标签名称</label>
								<label class="col-sm-3">
									<input id="datalab-name" type="text" class="form-control clean-input input-must-fill">
								</label>
								<label class="col-sm-1 label-mustfill">
									*
								</label>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label label-title">数据类型</label>
								<label class="col-sm-3">
									<select id="datalab-type" class="form-control">
										<option value="boolean" selected="selected">开关型</option>
										<option value="integer">整数型</option>
										<option value="float">实数型</option>
										<option value="string">字符型</option>
									</select>
								</label>
								<label class="control-label lab-checkbox">
									<input type="checkbox" id="datalab-nenghao" class="ckss-edit"/>
									能耗数据
								</label>								
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label label-title">描述</label>
								<label class="col-sm-3">
									<textarea id="datalab-des" class="form-control clean-input" maxlength="128" style="resize:none"></textarea>
								</label>
							</div>

							<div class="form-group content">
								<div class="col-sm-4 form-group" >
									<p>基本</p>
									<div class="detailed-content">
										<div class="form-group">
											<label class="col-sm-1 control-label label-title">节点</label>
											<label class="col-sm-7">
												<select id="datalab-node" class="form-control" value="">
													
												</select>
											</label>
										</div>

										<div class="form-group">
											<label class="col-sm-1 control-label label-title">寄存器</label>
											<label class="col-sm-7">
												<input id="datalab-register" type="text" class="form-control clean-input input-must-fill">
											</label>
											<label class="col-sm-1 label-mustfill">*</label>
										</div>

										<div class="form-group">
											<label class="col-sm-3" style="padding-top: 0;">
												<input id="datalab-readonly" type="checkbox" class="ckss-edit">只读</label>
										</div>
										

										<div class="form-group">
											<label class="col-sm-1 control-label label-title">默认值</label>
											<label class="col-sm-7">
												<input id="datalab-defaultvalue" type="text" class="form-control clean-input" style="display: none;">
												<select id="datalab-defaultvalue-switch" class="form-control" value="" >
													<option value="1">开</option>
													<option value="0">关</option>
												</select>
												</label>
												<label class="col-sm-1 label-mustfill">*</label>
										</div>

										<div class="form-group lab-checkbox">
											<label class="col-sm-1 control-label label-title" >最大值</label>
											<label class="col-sm-3" style="width: 22%">
												<input id="datalab-maxval" type="number" class="form-control clean-input"></label>
												<label class="col-sm-1 control-label label-title" style="width: 60px;padding-left: 10px;">最小值</label>
											<label class="col-sm-3" style="width: 22%;">
												<input id="datalab-minval" type="number" class="form-control clean-input"></label>
										</div>

										<div class="form-group">
											<label class="col-sm-1 control-label label-title">采集方式</label>
											<label class="col-sm-7">
												<select id="datalab-acquisition-style" class="form-control" value="" >
													<option value="messaging">主动上发</option>
													<option value="polling">定时采集</option>
													<option value="messagingAndPooling">主动上发且定时采集</option>
												</select>
												</label>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label label-title">采集频率</label>
											<label class="col-sm-3" style="width: 20%">
												<input id="datalab-acquisition-frequency" type="number" class="form-control clean-input" disabled="disabled">
												</label>
												<label class="col-sm-1" style="width: 14px;padding-left: 0;padding-right: 0;padding-top: 7px;">秒</label>
												
												<label class="col-sm-1 control-label label-title lab-checkbox" style="width: 90px;padding-left: 5px;">数据处理 <span id="chengyi">乘以</span>
												</label>
											<label class="col-sm-3 lab-checkbox" style="width: 15%;">
												<input id="datalab-chengyival" type="number" class="form-control clean-input"></label>
										</div>
										

									</div>
								</div>
								<div class="col-sm-4 form-group">
									<p>报警</p>
									<div class="detailed-content">
										<div class="div-switch-warn" style="padding-bottom: 88px;display: none;">
											<div class="form-group">
												<label class="control-label">
													<input id="datalab-warn" type="checkbox" class="ckss-edit" data-id=""/>启用报警
												</label>
											</div>
											<div class="form-group">
												<label class="col-sm-1 control-label label-title">报警值</label>
												<label class="col-sm-7">
													<select id="datalab-warn-val" class="form-control" value="">
													<option value="1">true</option>
													<option value="0">false</option>
													
												</select></label>
											</div>

											<div class="form-group">
												<label class="col-sm-1 control-label label-title">级别</label>
												<label class="col-sm-7">
													<select id="datalab-warn-level" class="form-control" value="2">
													<option value="1">高</option>
													<option value="2" selected="selected">中</option>
													<option value="3">低</option>
													
												</select></label>
											</div>
											<div class="form-group">
												<label class="col-sm-1 control-label label-title">描述</label>
												<label class="col-sm-7">
													<textarea id="datalab-warn-des" class="form-control clean-input" maxlength="128" style="resize:none"></textarea>
												</label>
											</div>
										</div>
										<div class="div-other-warn">
											<div class="form-group" style="margin-bottom: 0;">
												<label id="datalab-addlimit" class="col-sm-1 control-label label-title">+添加界限值</label>
											</div>
											<div class="form-group div-table-warn">
												<label class="col-sm-12 control-label" style="">
													<table id="table-warn" class="table table-striped">
														<thead>
															<tr>
																<th></th>
																<th>界限值</th>
																<th>级别</th>
																<th>报警描述</th>
																<th>操作</th>
															</tr>
														</thead>
														<tbody></tbody>
													</table>
												</label>
											</div>
											
											<div class="form-group div-siqu">
												<label class="col-sm-1 control-label label-title">
													<input id="datalab-siqu" type="checkbox" class="ckss-edit"/>死区
												</label>
												<label class="col-sm-6 control-label label-title">
													<input id="datalab-siquval" type="text"class="form-control clean-input"/>
												</label>
											</div>


										</div>
									</div>
								</div>
								<div class="col-sm-4 form-group">
									<p>历史数据</p>
									<div class="detailed-content">
										<div class="form-group" >
												<label class="col-sm-3 control-label label-title" style="width: 140px;">
													<input id="datalab-change-storage" type="checkbox" class="ckss-edit"/>当数据改变时存储
												</label>
												<label class="col-sm-1 control-label label-title lab-checkbox" style="width: 50px;padding-top: 10px;text-align: center;">
												死区
												</label>
												<label class="col-sm-5 control-label lab-checkbox">
													<input id="datalab-his-siquval" type="number" class="form-control clean-input"/>
												</label>
											</div>	


										<div class="form-group" >
												<label class="col-sm-3 control-label label-title" style="width: 140px;padding-top: 12px;">
													<input id="datalab-fixed-storage" type="checkbox"  class="ckss-edit"/>固定时间间隔存储
												</label>
												<label class="col-sm-1 control-label label-title" style="width: 50px;padding-top: 15px;text-align: center;">
												每
												</label>
												<label class="col-sm-4 control-label">
													<input type="number" id="datalab-fixed-val" class="form-control clean-input"/>
												</label>
												<label class="col-sm-1" style="padding-top: 15px;width: 65px;">
													<select id="datalab-sec-min"  value="" style="border: none;" >
													<option value="second">秒</option>
													<option value="minute">分</option>
												</select></label>
											</div>	
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>
