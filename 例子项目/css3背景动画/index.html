<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>hello world</title>
    <style type="text/css">

    #contentWrapper_0_1{
      width: 3.55rem;
       height: 3.55rem;
       position:absolute;
       background-size:100% 100%;
    }


    .sprite {
         width: 3.55rem;
       height: 3.55rem;
        /*height: 196px;*/
        -webkit-animation-name: sprite_1;
        -webkit-animation-duration: 0.8s;
        -webkit-animation-timing-function: step-start;
        -webkit-animation-iteration-count: infinite;
        background-image: url(a12302fded989705db4283782ee57912.png);
        background-size: 300% 300%;
        -webkit-background-origin:0 0;
    }
    
    @-webkit-keyframes sprite_1 {
        0% {
            background-position: 0% 0%
        }
        12.5% {
            background-position: 0% 0%
        }
        25% {
            background-position: -100% 0%
        }
        37.5% {
            background-position: -200% 0%
        }
        50% {
            background-position: 0% -100%
        }
        62.5% {
            background-position: -100% -100%
        }
        75% {
            background-position: -200% -100%
        }
        87.5% {
            background-position: 0% -200%
        }
        100% {
            background-position: -100% -200%
        } 

    }
    </style>
    <script type="text/javascript">
    </script>
</head>

<body>
    <div id="contentWrapper_0_1">
        <div class="sprite" ></div>
    </div>
</body>
<script type="text/javascript">
        (function () {
            function o() {
                document.documentElement.style.fontSize = (document.documentElement.clientWidth > 750 ? 750 : document.documentElement.clientWidth) / 15 + "px"
            }
            var e = null;
            window.addEventListener("resize", function () {
                clearTimeout(e), e = setTimeout(o, 300)
            }, !1), o()
        })(window);
    </script>
</html>
