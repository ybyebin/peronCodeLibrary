<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" multiple="multiple" onchange="checkinfo(this)">
<div id="win"></div>
<script>
    function checkinfo(obj){
        var len = obj.files.length;
        console.log(obj.files);
        console.log(obj.files[0].size);
        for (var i =0 ; i < len ; i++){
            showimg(obj.files[i]);
        }
    }

    function showimg(img){
        var a = new FileReader();
        a.readAsDataURL(img);
        a.onload=function(){
            var img = new Image();
            img.src=a.result;
            document.getElementById('win').appendChild(img);
        }
    }

</script>
</body>
</html>
