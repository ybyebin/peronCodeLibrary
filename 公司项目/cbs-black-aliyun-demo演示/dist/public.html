<div id="changePassword-layer" style="display: none">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-1 control-label">原密码</label>
			<input type="password" class="old-pas form-control" maxlength="10" autocomplete="off">
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">新密码</label>
			<input type="password" class="pas new-pas form-control" maxlength="10" autocomplete="off">
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">重复新密码</label>
			<input type="password" class="pas renew-pas form-control" maxlength="10" autocomplete="off">
		</div>
	</form>
</div>
<div id="logout" style="display: none">
	<p>退出系统,并返回登录页</p>
</div>
