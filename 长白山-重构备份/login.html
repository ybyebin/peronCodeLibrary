<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>智能建筑管理系统</title>
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="plugin/jQuery/jquery-1.11.1.min.js"></script>
</head>

<body>
    <img class="bg-img" src="images/login/bg2.png" >
    <div id="app">
        <img class="logo" src="images/login/logo.png">
        <div class="login_box">
            <p class="img"></p>
            <p class="title">智能建筑管理系统登录</p>
            <form>
                <div>
                    <span v-bind:class="{userNameOnFocus:namefocus}" class="username-nofocus"></span>
                    <input v-model="username" id="username" v-on:focus="namefocus=!namefocus" v-on:blur="namefocus=!namefocus" type="text" class="username" placeholder="用户名" v-on:keyup.13="logIn">
                </div>
                <div>
                    <span v-bind:class="{paswordOnFocus:paswfocus}" class="userpas-nofocus"></span>
                    <input v-model="pasword" id="password" type="password" class="pwd" placeholder="密码" v-on:focus="paswfocus=!paswfocus" v-on:blur="paswfocus=!paswfocus" v-on:keyup.13="logIn" />
                </div>
                <p class="paswrong">
                    <span>输入密码错误,请重新输入</span>
                </p>
                <button type="button" class="login_btn" @click="logIn()">登&nbsp;&nbsp;录</button>
                <br>
                <a href="#"  class="forgetpas" @click="forgetpas">忘记密码?</a>
            </form>
        </div>
        <div class="loading" v-show='loading'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="forget-pas" style="display:none;">请联系管理员</div>
    </div>
    <script src="js/basic/api.js"></script>
    <script src="plugin/vue.js"></script>
    <script src="plugin/layer/layer.js"></script>
    <script src="js/datashow/login.js"></script>

</body>

</html>
